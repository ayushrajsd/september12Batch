<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* write your css here */
      * {
        box-sizing: border-box;
      }
      .card {
        width: 300px;
        background-color: #fff;
        border: 2px solid #ccc;
        padding: 20px;
        margin: 50px auto;
        text-align: center;
      }
      .card img {
        width: 80%;
        margin: 15px 0;
      }
      .card h2 {
        margin: 15px 0;
      }
      .card p {
        margin: 15px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="https://t4.ftcdn.net/jpg/09/64/89/17/360_F_964891760_h0DymPvgJ0dZtcdWLts0qQIrk9fKWpjG.jpg"
          alt="Profile Picture"
        />
        <h2>John Doe</h2>
        <p>Web Developer</p>
      </div>
    </div>
  </body>
</html>

Create a profile card that is 300px wide and has a white background
