<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        border: 2px solid black;
        padding: 20px;
        margin: 10px;
        position: relative;
      }
      .shifted {
        position: relative;
        top: 20px;
        left: 30px;
      }
    </style>
  </head>
  <body>
    <div class="box">I am normal</div>
    <div class="box shifted">I am shifted</div>
    <div class="box">I am normal again</div>
  </body>
</html>
