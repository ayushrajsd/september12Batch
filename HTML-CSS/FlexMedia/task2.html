<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* TASK: Create a flexible product card layout 
       with image on left, details on right, 
       and actions at the bottom */
      .product-card {
        border: 1px solid #ddd;
        padding: 15px;
        margin-top: 20px;
        display: flex;
      }

      .product-image {
        width: 200px;
      }

      .product-details {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        flex: 1;
        margin-left: 20px;
      }

      .product-actions {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="product-card">
      <img
        src="https://img.freepik.com/premium-photo/headphones-balancing-with-blue-background_23-2150271756.jpg"
        alt="Product"
        class="product-image"
      />
      <div class="product-details">
        <div>
          <h2>Wireless Headphones</h2>
          <p>High-quality noise cancellation</p>
        </div>
        <div class="product-actions">
          <span>$199.99</span>
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
