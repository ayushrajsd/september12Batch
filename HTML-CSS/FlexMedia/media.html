<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        border: 2px solid black;
      }
      .box {
        flex: 1;
        height: 150px;
        margin: 10px;
        background-color: lightblue;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
      }
      /* Media query for smaller screens */
      @media (max-width: 600px) {
        .container {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </body>
</html>
