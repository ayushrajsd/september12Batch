<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      h1 {
        color: tomato;
        font-size: 50px;
      }
      h2 {
        color: blue;
      }
      p {
        color: blueviolet;
      }
      .highlight {
        background-color: yellow;
      }
      #special {
        font-size: 20px;
        color: cadetblue;
      }
    </style>
  </head>
  <body>
    <h1 class="highlight">Hello CSS</h1>
    <h2 style="color: brown; font-size: 50px">Learning CSS</h2>
    <h2>Is Fun</h2>
    <p class="highlight">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus,
      accusamus?
    </p>
    <p id="special">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic pariatur
      quaerat, vero sed quibusdam ea iure ipsam facilis facere quidem.
    </p>
    <h3>some additional content</h3>
  </body>
</html>
