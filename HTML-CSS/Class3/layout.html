<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Write your CSS code here */
      #landing-section {
        background-color: rgb(170, 243, 243);
        text-align: center;
        padding: 20px;
      }
      #main-heading {
        font-size: 24px;
        color: #555;
        font-weight: normal;
      }
      .button-container button {
        font-size: 16px;
        color: white;
        background-color: green;
        padding: 8px 16px;
        cursor: pointer;
      }
      .button-container button:hover {
        background-color: darkgreen;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <section id="landing-section">
      <h1 id="main-heading">Welcome to TechWorld</h1>
      <h2 class="subheading">Innovate Your Future</h2>
      <p class="description">
        At TechWorld, we provide cutting-edge technology solutions to help you
        stay ahead of the curve. Join thousands of users transforming their
        businesses with our innovative tools and services.
      </p>
      <div class="button-container">
        <button id="learn-more">Learn More</button>
        <button id="sign-up">Sign Up</button>
      </div>
    </section>
  </body>
</html>
