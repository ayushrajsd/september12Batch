<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Table</title>
  </head>
  <body>
    <h1>Product Inventory</h1>
    <table border="1">
      <!-- add the caption here ! -->
      <caption>
        Prodcut Table
      </caption>
      <thead>
        <!-- Complete the table header -->
        <tr>
          <th>Product ID</th>
          <th>Product ID</th>
          <th>Product ID</th>
          <th>Product ID</th>
          <th>Product ID</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>Wireless Mouse</td>
          <td>Ergonomic wireless mouse with USB receiver</td>
          <td>$25.99</td>
          <td>150</td>
        </tr>
        <tr>
          <td>102</td>
          <td>Mechanical Keyboard</td>
          <td>RGB mechanical keyboard with customizable keys</td>
          <td>$79.99</td>
          <td>75</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total Products</td>
          <td>4</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
