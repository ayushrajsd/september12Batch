<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop Demo</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f5f6fa;
      }

      h2 {
        margin-bottom: 1rem;
      }

      .board {
        display: flex;
        gap: 1.5rem;
      }

      .column {
        height: 300px;
        width: 200px;
        border: 2px dashed #ccc;
        border-radius: 8px;
        background-color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 1rem;
      }

      .column h3 {
        margin-bottom: 1rem;
        font-size: 1rem;
        color: #555;
      }

      .task {
        height: 60px;
        width: 150px;
        background-color: lightgray;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: grab;
        margin-bottom: 0.5rem;
      }

      .highlight {
        border-color: #4b7bec;
        background-color: #dfe6e9;
      }
    </style>
  </head>
  <body>
    <h2>Drag & Drop Demo</h2>
    <div class="board">
      <div class="column" id="todo">
        <h3>To Do</h3>
      </div>
      <div class="column" id="progress">
        <h3>In Progress</h3>
      </div>
      <div class="column" id="done">
        <h3>Done</h3>
      </div>
    </div>

    <div class="task" id="task1" draggable="true">Drag Me</div>

    <script>
      // Step 1: Reference the task and all columns
      var task = document.getElementById("task1");
      var columns = document.getElementsByClassName("column");

      // Step 2: When dragging starts, store the id of the dragged element
      task.addEventListener("dragstart", function (e) {
        e.dataTransfer.setData("id", e.target.id);
      });

      // Step 3: Loop through each column to set up dragover and drop events
      for (var i = 0; i < columns.length; i++) {
        columns[i].addEventListener("dragover", function (e) {
          e.preventDefault(); // allow dropping
          this.classList.add("highlight");
        });

        columns[i].addEventListener("dragleave", function (e) {
          this.classList.remove("highlight");
        });

        columns[i].addEventListener("drop", function (e) {
          e.preventDefault();
          this.classList.remove("highlight");

          var draggedId = e.dataTransfer.getData("id");
          var draggedElem = document.getElementById(draggedId);
          this.appendChild(draggedElem);

          // Step 4: Change color based on section
          if (this.id === "todo") {
            draggedElem.style.backgroundColor = "lightcoral";
          } else if (this.id === "progress") {
            draggedElem.style.backgroundColor = "khaki";
          } else if (this.id === "done") {
            draggedElem.style.backgroundColor = "lightgreen";
          }
        });
      }
    </script>
  </body>
</html>
