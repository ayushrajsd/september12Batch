<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #hello {
        height: 100px;
        width: 150px;
        position: absolute;
        top: 20px;
        left: 100px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="hello"></div>
    <script>
      const helloDiv = document.querySelector("#hello");
      const results = helloDiv.getBoundingClientRect();
      console.log(results);
    </script>
  </body>
</html>
