<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      html {
        height: 3000px;
        border: 1px solid black;
      }
      .status {
        position: fixed;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="status">Scroll Position: <span id="scroll-pos">0</span></div>
    <script>
      const scrollPos = document.getElementById("scroll-pos");

      function throttle(func, delay) {
        let isAllowed = true;
        let shouldRunLast = false;

        return function () {
          if (isAllowed) {
            // allowing first execution
            func();
            isAllowed = false;

            setTimeout(() => {
              isAllowed = true;

              if (shouldRunLast) {
                func();
                shouldRunLast = false;
              }
            }, delay);
          } else {
            // remember that something happened during the cooldown
            shouldRunLast = true;
          }
        };
      }

      const throttleFunc = throttle(scrollHandler, 500);

      function scrollHandler() {
        scrollPos.textContent = window.scrollY;
      }

      window.addEventListener("scroll", throttleFunc);
    </script>
  </body>
</html>
