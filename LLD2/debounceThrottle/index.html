<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debounce Demo</title>
  </head>
  <body>
    <input id="searchbox" type="text" placeholder="Start typing ..." />
    <script>
      const box = document.getElementById("searchbox");

      function debounce(func, delay) {
        let timer;
        return function () {
          clearTimeout(timer);
          timer = setTimeout(() => {
            func(); // invoking the callback i.e. processInput
          }, delay);
        };
      }

      function processInput() {
        console.log("Processing input");
      }
      const debouncedFunciton = debounce(processInput, 1000); // returned function
      box.addEventListener("keydown", debouncedFunciton);
    </script>
  </body>
</html>
